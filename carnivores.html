---
layout: default
---
<h1>carnivores</h1>

<ul class="dino-list">
  {% for dino in site.pages %}
    {% if dino.category == "carnivore" %}
      <li>
        <figure>
          <img src="img/{{dino.thumb}}" alt="">
          <figcaption>{{dino.name}}</figcaption>
        </figure>
      </li>
    {% endif %}
  {% endfor %}
</ul>
